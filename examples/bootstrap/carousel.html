<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../src/index.js"></script>
    <link href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - carousel</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // TODO: content projection imperative API  
        // TODO: bindings / directives on slotables  
        // TODO: destroy lifecycle hook
        
        // THINK: find a way of passing indicators component / function (or true / false to toggle defaults)
        // THINK: gestures support 

        class NGBCarousel {
            constructor(nativeEl, refreshFn) {
                this.activeIdx = 0;

                setInterval(() => {
                    // TODO: I need to have access to collection of all slides here and this collection is dynamic
                    this.activeIdx = (this.activeIdx + 1) % 2;
                    refreshFn();    
                }, 3000);
            }

            host(rf) {
                if (rf & 0b01 /* RenderFlags.Create */) {
                    setCSSClasses(0, ["carousel", "slide"]);
                }
            }

            render(rf, $content) {
                `<x:host class="carousel slide">
                    <div class="carousel-inner">
                        <% 
                            const slides = findSlotables('slide');
                            for (let slide of $content.getAll('slide')) { %>
                                <div class="carousel-item [class.active]="">
                                    <x-slot [slotable]="slide"></x-slot>
                                </div>
                        <% } %>
                    </div>
                </x:host>`;
                if (rf & 0b01 /* RenderFlags.Create */) {
                    elementStart(0, "div", ["class", "carousel-inner"]);
                    {
                        container(1);
                    }
                    elementEnd(0);
                }
                if (rf & 0b10 /* RenderFlags.Update */) {
                    containerRefreshStart(1);
                    {
                        // PERF: this look-up is not trivial and pretty "expensive" - any alternatives?
                        const slides = findSlotables($content, 'slide');
                        for (let i = 0; i < slides.length; i++) {
                            view(1, 0, (rf) => {
                                if (rf & 0b01 /* RenderFlags.Create */) {
                                    elementStart(0, "div", ["class", "carousel-item"]);
                                    {
                                        slot(1);
                                    }
                                    elementEnd(0);
                                }
                                if (rf & 0b10 /* RenderFlags.Update */) {
                                    bindClass(0, 0, "active", i === this.activeIdx);
                                    slotRefreshImperative(1, slides[i]);    
                                }
                            });
                        }
                    }
                    containerRefreshEnd(1);
                }
            }
        }

        `<NGBCarousel>
            <:slide>
                <img alt="Random first slide" src="https://picsum.photos/900/500?image=927">
            </:slide>
            <:slide>
                <img alt="Random second slide" src="https://picsum.photos/900/500?image=929">
            </:slide>
        </NGBCarousel>`;
        function app(rf) {
            if (rf & 0b01 /* RenderFlags.Create */) {
                componentStart(0, 'ngb-carousel', NGBCarousel);
                {
                    slotableStart(1, "slide"); 
                    {
                        element(2, "img", ["alt", "Random first slide", "src", "https://picsum.photos/900/500?image=927"]);
                    }
                    slotableEnd(1);
                    slotableStart(3, "slide"); 
                    {
                        element(2, "img", ["alt", "Random second slide", "src", "https://picsum.photos/900/500?image=929"]);
                    }
                    slotableEnd(1);
                }
                componentEnd(0);
            }
            if (rf & 0b10 /* RenderFlags.Update */) {
                const c0 = load(0, 0);
                componentRefresh(0);
            }
        }

        render(document.getElementById('app'), app);

    </script>
</body>

</html>
